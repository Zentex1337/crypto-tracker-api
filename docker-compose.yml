version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: crypto-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crypto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crypto_secret}
      POSTGRES_DB: ${POSTGRES_DB:-crypto_tracker}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-crypto} -d ${POSTGRES_DB:-crypto_tracker}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: crypto-tracker-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-redis_secret}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Crypto Tracker API (for production deployment)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-tracker-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-crypto}:${POSTGRES_PASSWORD:-crypto_secret}@postgres:5432/${POSTGRES_DB:-crypto_tracker}
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret}
      COINGECKO_API_URL: https://api.coingecko.com/api/v3
      COINGECKO_API_KEY: ${COINGECKO_API_KEY:-}
      RATE_LIMIT_MAX: 100
      RATE_LIMIT_WINDOW_MS: 60000
      PRICE_CACHE_TTL_SECONDS: 30
      PRICE_UPDATE_INTERVAL_MS: 10000
      WS_HEARTBEAT_INTERVAL_MS: 30000
      WS_MAX_CONNECTIONS: 1000
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - production

  # Redis Commander (for development - Redis GUI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: crypto-tracker-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-redis_secret}
    ports:
      - '8081:8081'
    depends_on:
      - redis
    profiles:
      - dev

  # pgAdmin (for development - PostgreSQL GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: crypto-tracker-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@crypto-tracker.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: crypto-tracker-network
